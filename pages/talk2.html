<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon_io/favicon.ico">
    <title>PDF Viewer with Swipe and Buttons</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
            width: 100%;
        }

        .markdown, .pdf-viewer {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .markdown {
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
        }

        .pdf-viewer {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #pdf-canvas {
            width: 100%;
            max-height: 90vh;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .markdown, .pdf-viewer {
                flex: none;
                height: 50vh;
            }
        }

        /* Page Controls */
        .page-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .page-controls button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .page-controls button:active {
            background-color: #0056b3;
        }

        /* Page Indicator */
        #page-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Column: Markdown Content -->
        <div class="markdown">
            <h1>Markdown Content</h1>
            <p>This is where your markdown content will render.</p>
        </div>

        <!-- Right Column: PDF Viewer -->
        <div class="pdf-viewer" id="pdf-container">
            <canvas id="pdf-canvas"></canvas>
        </div>
    </div>

    <!-- Page Controls -->
    <div class="page-controls">
        <button id="prev-page">Previous</button>
        <button id="next-page">Next</button>
    </div>

    <!-- Page Indicator -->
    <div id="page-indicator">Page 1</div>

    <!-- Include Hammer.js for swipe gestures -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>

    <!-- Include PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.15.349/pdf.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.15.349/pdf.worker.min.js';

            const url = 'https://raw.githubusercontent.com/jinghan23/Awesome-Orator/main/files/Small_Talk.pdf';

            const pdfCanvas = document.getElementById('pdf-canvas');
            const pdfContext = pdfCanvas.getContext('2d');
            const pdfContainer = document.getElementById('pdf-container');
            const pageIndicator = document.getElementById('page-indicator');

            let pdfDoc = null, pageNum = 1, pageRendering = false, pageNumPending = null;

            function renderPage(num) {
                pageRendering = true;
                pageIndicator.textContent = `Page ${num}`;
                pdfDoc.getPage(num).then((page) => {
                    const scale = window.devicePixelRatio || 1.5; // Adjust based on screen DPI
                    const viewport = page.getViewport({ scale: scale });

                    // Adjust canvas dimensions
                    pdfCanvas.height = viewport.height;
                    pdfCanvas.width = viewport.width;

                    const renderContext = {
                        canvasContext: pdfContext,
                        viewport: viewport
                    };
                    const renderTask = page.render(renderContext);

                    renderTask.promise.then(() => {
                        pageRendering = false;
                        if (pageNumPending !== null) {
                            renderPage(pageNumPending);
                            pageNumPending = null;
                        }
                    });
                });
            }

            pdfjsLib.getDocument(url).promise.then((doc) => {
                console.log(`PDF loaded successfully! Total pages: ${doc.numPages}`);
                pdfDoc = doc;
                renderPage(pageNum);
            }).catch((error) => {
                console.error('Error loading PDF:', error);
            });

            // Button Controls
            document.getElementById('prev-page').addEventListener('click', () => {
                if (pageNum > 1) {
                    pageNum--;
                    renderPage(pageNum);
                }
            });

            document.getElementById('next-page').addEventListener('click', () => {
                if (pageNum < pdfDoc.numPages) {
                    pageNum++;
                    renderPage(pageNum);
                }
            });

            // Swipe Controls with Hammer.js
            const hammer = new Hammer(pdfContainer);

            hammer.on('swipeleft', () => {
                if (pageNum < pdfDoc.numPages) {
                    pageNum++;
                    renderPage(pageNum);
                }
            });

            hammer.on('swiperight', () => {
                if (pageNum > 1) {
                    pageNum--;
                    renderPage(pageNum);
                }
            });
        });
    </script>
</body>
</html>

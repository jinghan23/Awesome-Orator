<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
            width: 100%;
        }

        .markdown, .pdf-viewer {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .markdown {
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
        }

        .pdf-viewer {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #pdf-canvas {
            width: 100%;
            max-height: 90vh;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .markdown, .pdf-viewer {
                flex: none;
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Column: Markdown Content -->
        <div class="markdown">
            <h1>Markdown Content</h1>
            <p>This is where your markdown content will render.</p>
        </div>

        <!-- Right Column: PDF Viewer -->
        <div class="pdf-viewer" id="pdf-container">
            <canvas id="pdf-canvas"></canvas>
        </div>
    </div>

    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // PDF.js Configuration
            const url = `https://cors-anywhere.herokuapp.com/https://raw.githubusercontent.com/jinghan23/Awesome-Orator/main/files/white.pdf`;

            const pdfjsLib = window['pdfjs-dist/build/pdf'];
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://mozilla.github.io/pdf.js/build/pdf.worker.js';

            const pdfCanvas = document.getElementById('pdf-canvas');
            const pdfContext = pdfCanvas.getContext('2d');

            let pdfDoc = null, pageNum = 1, pageRendering = false, pageNumPending = null;

            function renderPage(num) {
                console.log(`Rendering page ${num}...`);
                pageRendering = true;
                pdfDoc.getPage(num).then((page) => {
                    console.log(`Page ${num} rendered.`);
                    const viewport = page.getViewport({ scale: 1 });
                    pdfCanvas.height = viewport.height;
                    pdfCanvas.width = viewport.width;

                    const renderContext = {
                        canvasContext: pdfContext,
                        viewport: viewport
                    };
                    const renderTask = page.render(renderContext);

                    renderTask.promise.then(() => {
                        console.log(`Page ${num} finished rendering.`);
                        pageRendering = false;
                        if (pageNumPending !== null) {
                            renderPage(pageNumPending);
                            pageNumPending = null;
                        }
                    });
                });
            }

            // Load PDF
            pdfjsLib.getDocument(url).promise.then((doc) => {
                console.log(`PDF loaded successfully! Total pages: ${doc.numPages}`);
                pdfDoc = doc;
                renderPage(pageNum);
            }).catch((error) => {
                console.error('Error loading PDF:', error);
            });

            // Next/Previous Page
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight' && pageNum < pdfDoc.numPages) {
                    pageNum++;
                    renderPage(pageNum);
                } else if (e.key === 'ArrowLeft' && pageNum > 1) {
                    pageNum--;
                    renderPage(pageNum);
                }
            });
        });
    </script>
</body>
</html>

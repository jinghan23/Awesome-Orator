<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Platform</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
            width: 100%;
        }

        .markdown, .pdf-viewer {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .markdown {
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
        }

        .pdf-viewer {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #pdf-canvas {
            width: 100%;
            max-height: 90vh;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .markdown, .pdf-viewer {
                flex: none;
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Column: Markdown Content -->
        <div class="markdown" id="markdown-container">
            <h1>Markdown Content</h1>
            <p>This is where your markdown content will render.</p>
        </div>

        <!-- Right Column: PDF Viewer -->
        <div class="pdf-viewer" id="pdf-container">
            <canvas id="pdf-canvas"></canvas>
        </div>
    </div>

    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script>
        // PDF.js Configuration
        const url = 'https://raw.githubusercontent.com/jinghan23/Awesome-Orator/main/files/white.pdf'; // Replace with the path to your PDF

        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://mozilla.github.io/pdf.js/build/pdf.worker.js';

        const pdfContainer = document.getElementById('pdf-container');
        const pdfCanvas = document.getElementById('pdf-canvas');
        const pdfContext = pdfCanvas.getContext('2d');

        let pdfDoc = null, pageNum = 1, pageRendering = false, pageNumPending = null;

        // Render Page
        function renderPage(num) {
            pageRendering = true;
            pdfDoc.getPage(num).then((page) => {
                const viewport = page.getViewport({ scale: 1 });
                pdfCanvas.height = viewport.height;
                pdfCanvas.width = viewport.width;

                const renderContext = {
                    canvasContext: pdfContext,
                    viewport: viewport
                };
                const renderTask = page.render(renderContext);

                renderTask.promise.then(() => {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });
        }

        // Load PDF
        pdfjsLib.getDocument(url).promise.then((doc) => {
            pdfDoc = doc;
            renderPage(pageNum);
        });

        // Next/Previous Page
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' && pageNum < pdfDoc.numPages) {
                pageNum++;
                renderPage(pageNum);
            } else if (e.key === 'ArrowLeft' && pageNum > 1) {
                pageNum--;
                renderPage(pageNum);
            }
        });
    </script>
</body>
</html>

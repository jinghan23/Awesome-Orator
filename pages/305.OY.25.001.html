<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>女性与社会权力系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .text-content {
            flex: 1;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .chapter-list {
            width: 300px;
            padding: 20px;
            background: #fff;
            border-right: 1px solid #ddd;
        }
        .chapter-item {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
        .chapter-item:hover {
            background: #f0f0f0;
        }
        .audio-player {
            width: 100%;
            margin-top: 10px;
        }
        .back-link {
            display: block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        #chapter-content {
            white-space: pre-wrap;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">← Back to main page</a>
    <h1>女性与社会权力系统</h1>
    
    <div class="container">
        <div class="chapter-list" id="chapters">
            <!-- Chapters will be loaded here dynamically -->
        </div>
        
        <div class="text-content">
            <audio id="audio-player" class="audio-player" controls>
                Your browser does not support the audio element.
            </audio>
            <div id="chapter-content">
                Select a chapter to begin reading...
            </div>
        </div>
    </div>

    <script>
        const baseFilePath = '/files/305.OY.25.001/';
        
        async function loadChapter(chapterFile) {
            try {
                // Extract the numeric part from filename (e.g., "0.txt" -> "0")
                const chapterNum = chapterFile.split('.')[0];
                
                const response = await fetch(baseFilePath + chapterFile);
                const text = await response.text();
                const lines = text.split('\n');
                const title = lines[0];
                const content = lines.slice(1).join('\n');
                
                document.getElementById('chapter-content').textContent = content;
                
                // Update audio player with numeric filename
                const audioFile = chapterNum + '.mp3';
                const audioPlayer = document.getElementById('audio-player');
                audioPlayer.src = baseFilePath + audioFile;
                audioPlayer.load();
            } catch (error) {
                console.error('Error loading chapter:', error);
                document.getElementById('chapter-content').textContent = 'Error loading chapter content.';
            }
        }

        // Load chapter list
        async function loadChapterList() {
            try {
                const response = await fetch('/api/chapters/305.OY.25.001');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                const chapters = data.chapters;  // Get chapters array from response
                
                // Sort chapters numerically
                chapters.sort((a, b) => {
                    const numA = parseInt(a.file.split('.')[0]);
                    const numB = parseInt(b.file.split('.')[0]);
                    return numA - numB;
                });
                
                const chapterList = document.getElementById('chapters');
                chapters.forEach(chapter => {
                    const div = document.createElement('div');
                    div.className = 'chapter-item';
                    div.textContent = `Chapter ${chapter.file.split('.')[0]}: ${chapter.title}`;
                    div.onclick = () => loadChapter(chapter.file);
                    chapterList.appendChild(div);
                });
            } catch (error) {
                console.error('Error loading chapter list:', error);
                document.getElementById('chapters').innerHTML = 
                    `Error loading chapters: ${error.message}. Please ensure the files directory exists at /files/305.OY.25.001/ with .txt files.`;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadChapterList);
    </script>
</body>
</html>
